name: gemma270m
channels:
  - conda-forge
dependencies:
  - python>=3.12
  - pip>=23
  - uvicorn
  - psutil
  - numpy
  - pyyaml
  - rapidfuzz
  - regex
  - tqdm
  - rich
  - scikit-learn
  - pandas
  - pyarrow
  - jinja2
  - msgspec
  - cmake
  - ninja
  - git
  - pip:
      # core ML stack
      - transformers>=4.44.0
      - datasets>=2.20.0
      - accelerate>=0.33.0
      - peft>=0.12.0
      - evaluate>=0.4.2
      - sentencepiece>=0.2.0
      # retrieval (BM25 / TF-IDF)
      - rank-bm25>=0.2.2
      - scikit-learn>=1.4.0
      # mixed precision / utils
      - einops>=0.8.0
      # optional: 4-bit/8-bit for QLoRA (okay to keep even if you don't use it)
      - bitsandbytes>=0.44.1; platform_system == "Linux"
      # CS590 evaluation dependencies (from cs590-slm-main)
      - torch>=2.8.0
      - tqdm>=4.67.1
